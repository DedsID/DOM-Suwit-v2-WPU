<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wpu - suwit v2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
      <div class="versus-area">
        <div class="room">
          <div class="name">Player</div>
          <div class="life" id="playersLife"></div>
          <img src="img/gajah.png" class="img-player" />
        </div>
        <div class="room">
          <div class="name">Computer</div>
          <div class="life" id="compsLife"></div>
          <img src="img/gajah.png" class="img-komputer" />
        </div>
      </div>
      <div class="info"></div>
      <div class="pilihan">
        <ul>
          <li>
            <img src="img/gajah.png" class="gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
